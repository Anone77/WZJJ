                <span>i.</span><span>到期不缴纳罚款，每日按罚款数额的百分之____加处罚款。</span>
            </div>
            <div class="exam-options">
                <div class="exam-option">
                    <span>A.</span><span>三</span>
                </div>
                <div class="exam-option">
                    <span>B.</span><span>五</span>
                </div>
            </div>
            <div class="user-options">

                    <input type="radio" name="option"><span>A</span>
                    <input type="radio" name="option" class="optionB"><span>B</span>
                </form>

                    <span>您的答案：</span><span>A</span>

                </div>
            </div>

    </div>
</div>
<div class="exam-footer">

        <a class="btn btn-submit-bottom">交卷 (<span id="minute">29</span>分<span id="second">59</span>秒)</a>
    </div>
    <div class="enter-learn again">
        <a class="btn btn-again-bottom">重新出题</a>
    </div>
</div>
<div class="dialog">
    <div class="dialog-con">
        <div class="dialog-content">
            <span class="dialog-content-info"></span>
        </div>
        <div class="dialog-btn">
            确 定
        </div>
    </div>
</div>
</body>
<script type="text/javascript">
    var minute = 29;
    var second = 59;
    setInterval(function () {
        second--;
        if (second == 00 && minute == 00) {
            minute = 29;
            second = 59;
        }
        //当分钟和秒钟都为00时，重新给值
        if (second == 00) {
            second = 59;
            minute--;
            if (minute < 10) minute = "0" + minute;
        }
        //当秒钟为00时，秒数重新给值
        if (second < 10) second = "0" + second;
        $("#minute").text(minute);
        $("#second").text(second);
    }, 1000);
    $(".dialog-btn").click(function () {
        // 点击确定按钮后重新出题
        $(".dialog").hide();// 点击对话框的确定按钮后，隐藏对话框
    });
    $(".again").click(function () {
        $(".dialog-content-info").html('是否重新出题');
        $(".dialog").show();
    })
