<!DOCTYPE html>
<html lang="en">
<head>
    <script src="jquery-3.3.1.js"></script>
    <meta charset="UTF-8">
    <title>自助违法处理-手机版</title>
</head>
<body>
    <div class="info">
        <div class="info-tips" >
            <span>您本积分周期通过学习测试已经获得<span>X</span>分减分券，还可以再通过学习获得<span>X</span>分减分券。如果进行学习减分，请点击"进入学习减分平台"；如果处理非现场违法，请点击"进入个人处理"。</span>
        </div>
        <div class="enter-learn">
            <a class="btn btn-learn">进入学习减分平台</a>
        </div>
        <div class="enter-person">
            <a class="btn btn-person">进入个人处理</a>
        </div>
        <div class="info-ticket">
            <div class="info-ticket-items">
                <div class="ticket-item">
                    <div class="ticket-title">减分券1</div>
                    <div class="ticket-con">
                        <div class="ticket-content">
                            <div class="content-title">分值</div>
                            <div class="content-value">1分</div>
                        </div>
                        <div class="ticket-content">
                            <div class="content-title">学习时间</div>
                            <div class="content-value">2017年12月15日</div>
                        </div>
                        <div class="ticket-content">
                            <div class="content-title">有效期止</div>
                            <div class="content-value">2017年12月15日</div>
                        </div>
                        <div class="ticket-content">
                            <div class="content-title">状态</div>
                            <div class="content-value">未使用</div>
                        </div>
                        <div class="ticket-content">
                            <div class="content-title">使用日期</div>
                            <div class="content-value"> </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script>
    $('.btn-learn').click(function () {
        window.location.href = 'exam.html'
    })
</script>
<style>
    @import "CSS/infomation.css";
</style>
</html>
