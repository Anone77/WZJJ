<html>
<head>
    <meta charset="UTF-8">
    <title>学习减分平台</title>
</head>
<body>
<div class="exam-warp">
    <div class="exam-items">
        <div class="exam-item">
            <div class="exam-question">
                <span>i.</span><span>到期不缴纳罚款，每日按罚款数额的百分之____加处罚款。</span>
            </div>
            <div class="exam-options">
                <div class="exam-option">
                    <span>A.</span><span>三</span>
                </div>
                <div class="exam-option">
                    <span>B.</span><span>五</span>
                </div>
            </div>
            <div class="user-options">
                <form>
                    <input type="radio" name="option" id="a">A
                    <input type="radio" name="option" id="b">B
                </form>
                <span>您的答案：</span><span>A</span>
                <span>正确答案：</span><span>A</span>
            </div>
        </div>
    </div>
</div>
</body>
<style>
    .exam-warp {
        margin-top: 60px;
        width: 100%;
    }
    .exam-warp .exam-items .exam-item{
        background-color: #fefefe;
        width: 100%;
        border-top: 1px solid #888888;
    }
    .exam-item {
        font-size: 2em;
    }
    .exam-warp .exam-item .exam-question,
    .exam-warp .exam-item .exam-options .exam-option,
    .exam-warp .exam-item .user-options {
        border-bottom: 1px solid #888888;
        padding: 10px 0;
    }

</style>
</html>
